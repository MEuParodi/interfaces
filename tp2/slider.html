<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Slider con HTML y CSS</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css"/>
</head>

<body>

    <div id="kiko-slider">

        <ul class="slider">
            <li id="slide1">
                <img src="./img/Home/fondoHome1.webp"/>
            </li>
            <li id="slide2">
                <img src="./img/Home/fondoHome2.jpg" />
            </li>
            <li id="slide3">
                <img src="./img/Home/fondoHome3.png"/>
            </li>
            <li id="slide4">
                <img src="./img/Home/fondoHome4.png"/>
            </li>
        </ul>

        <ul class="menu">
            <li>
                <a href="#slide1" class="active"></a>
            </li>
            <li>
                <a href="#slide2"></a>
            </li>
            <li>
                <a href="#slide3"></a>
            </li>
            <li>
                <a href="#slide4"></a>
            </li>

        </ul>

    </div>

</body>

<script src="./js/slider.js"></script>
