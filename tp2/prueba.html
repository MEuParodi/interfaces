<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleMobile.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <figure>
            <img class="logo-header" src="./img/Home/logoVioletaOscuro.png" alt="logo">
        </figure>
        <div class="container-header">
            <div class="container-search"> 
                <input class="input-search" type="text" placeholder="Busca tu juego">
            
            </div>
            <div class="container-btn-header">
                <button class="btn-buy"></button>
                <button class="btn-user-login"></button>
            </div>
        </div>
        
    </header>
    <div class="carousel-card">
        <article class="card tag">
            <figure>
                <img class="card-img" src="./img/Stumble.png" alt="Stumble">
            </figure>
            <div class="card-body">
                <div class="card-header">
                    <p class="card-title body-bold">Stumble Guys</p>
                    <h4 class="card-price">$9199</h4>
                </div>
                <p class="card-description tx-small">Juego multijugador masivo de eliminación en grupo</p>
            </div>
            <div class="card-btns">
                <button class="card-btn-play tx-btn">Comprar</button>
                <button class="btn-buy card-btn-buy tx-btn"></button>
            </div>
        </article>
    </div>

    <br><br><br><br><br><br><br><br><br><br>

    <article class="card-off">
        <h3>OFERTA MENSUAL</h3>
        <figure>
            <img src="" alt="">
        </figure>
        <div class="container-card-off-description">
            <h4>INTO THE UNIVERSE</h4>
            <p class="body1">$25000</p>
            <h3>$18579</h3>
            <a href="#">Comprar</a>
        </div>
        <div class="container-card-off-countdown">
            <p class="body-bold">Finaliza en:</p>
            <div class="container-countdown">
                <div class="countdown">
                    <p class="body-bold">25</p>
                    <p>días</p>
                </div>
                <div class="countdown">
                    <p class="body-bold">19</p>
                    <p>horas</p>
                </div>
                <div class="countdown">
                    <p class="body-bold">25</p>
                    <p>minutos</p>
                </div>
                <div class="countdown">
                    <p class="body-bold">25</p>
                    <p>segundos</p>
                </div>

            </div>
        </div>
        
        


    </article>
</body>
</html>
